buildscript {
    ext.kotlin_version = '1.1.2-2'
    ext.spring_boot_version = '1.5.3.RELEASE'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'spring-boot'

group 'ru.edustor'
version '0.9-SNAPSHOT'

repositories {
    mavenCentral()
}

configurations {
    all*.exclude group: "log4j"
}

//noinspection GroovyAssignabilityCheck
jar {
    destinationDir = new File(buildDir, "/dist")
    archiveName = "edustor-assembler.jar"
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.itextpdf:kernel:7.0.1'
    compile 'commons-codec:commons-codec:1.10'

    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-starter-amqp"

    compile project(':edustor-commons:storage')
    compile project(':edustor-commons:rabbit')
    compile project(':edustor-commons:models')

    testCompile "org.springframework.boot:spring-boot-starter-test"
}